<h4>Listado</h4>
<ul class="list-group">
  <li
    *ngFor="let character of characterList; let i = index; let odd = odd; let even = even"
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-dark': odd,
      'list-group-item-light': even,
    }">
    <span class="text-primary">{{ i + 1 }}. </span>
    <strong>Ki: </strong>
    <span>{{ character.power }}</span> -
    <span>{{ character.name }}</span>

    <ng-container *ngIf="i === 0">
      <strong class="list-group-item list-group-item-success">
        Es el primero
      </strong>
    </ng-container>

    <ng-container *ngIf="i === characterList.length - 1">
      <strong class="list-group-item list-group-item-warning">
        Es el ultimo
      </strong>
    </ng-container>

    <button
      (click)="onDeleteCharacter(character.id)"
      class="btn btn-danger mx-2">
      Eliminar
    </button>
  </li>
</ul>
