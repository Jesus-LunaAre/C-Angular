<h4> Agregar Personajes</h4>
      <form class="row" (ngSubmit)="emmitCharacter()" >

        <input
        type="text"
        [(ngModel)]="character.name"
        name="name"
        placeholder="Nombre">

        <input
        type="number"
        [(ngModel)]="character.power"
        name="power"
        placeholder="Poder">

        <button type="submit">Agregar</button>

      </form>
